version: '3.5'
services:
  betcar.users.mongo:
    image: mongo
    restart: always
    container_name: betcar.users.mongo

    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: betcar-users

    ports:
      - 27017:27017

    volumes:
      - betcar.mongo.users:/data/db

    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/betcar-users --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  betcar.user.mongo.ui:
    image: mongo-express
    restart: always
    container_name: betcar.user.mongo.ui
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://admin:test@betcar.users.mongo:27017/

volumes:
  betcar.mongo.users:
